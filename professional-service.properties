spring.rabbitmq.host=rabbitMQ
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
server.port=8022
recommendation.exchange.name=recommendation-exchange
recommendation.queue.name=recommendation-queue
recommendation.routing.key=recommendation-key

professional.exchange.name=professional-exchange
