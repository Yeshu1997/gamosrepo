eureka.client.service-url.defaultZone=http://eureka-server:8085/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Message Queue specific configs for personal details service
personal.exchange.name=personal-exchange
personal.routing.key=personal-routing-key

# Message Queue specific configs for professional details service
professional.exchange.name=professional-exchange
professional.routing.key=professional-routing-key

# Message Queue specific configs for horoscope details service
horoscope.exchange.name=horoscope-exchange
horoscope.routing.key=horoscope-routing-key

# Message Queue specific configs for profile service
profile.exchange.name=profile-exchange
profile.routing.key=profile-routing-key

#AMQP RabbitMQ configuration
spring.rabbitmq.host=rabbitMQ
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Tell Spring Security (if used) to require requests over HTTPS
security.require-ssl=true

# The format used for the keystore 
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore.p12
# The password used to generate the certificate
server.ssl.key-store-password=password
# The alias mapped to the certificate
server.ssl.key-alias=tomcat
