spring.data.mongodb.uri=mongodb://mongo:27017/user_db
spring.datasource.driver-class-name=mongodb.jdbc.MongoDriver

eureka.client.service-url.defaultZone=http://eureka-server:8085/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

 
spring.rabbitmq.host=rabbitMQ
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

profile.exchange.name=profile-exchange
profile.queue.name=profile-queue
profile.routing.key=profile-routing-key


recommendation.exchange.name=recommendation-exchange
recommendation.queue.name=recommendation-queue
recommendation.routing.key=recommendation-key

spring.main.allow-bean-definition-overriding=true

